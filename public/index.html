<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Animal Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <header>
      <h1>Random Animal Generator</h1>
    </header>
    <main>
      <form id="form-options">
        <div>
          <details>
            <summary>Options</summary>
            <label>Sort by:</label>

            <input type="radio" id="asc" name="sort" value="asc" checked />
            <label for="asc"> Ascending</label>

            <input type="radio" id="desc" name="sort" value="desc" />
            <label for="desc"> Descending</label>
            <br />
            <input
              type="radio"
              id="firstname"
              name="orderby"
              value="firstname"
              checked
            />
            <label for="firstname"> Name</label>

            <input type="radio" id="id" name="orderby" value="id" />
            <label for="id"> ID Number</label>
            <br />
            <label for="favs"
              ><input type="checkbox" name="favs" id="favs" />Show Favs</label
            >
            <button id="submit" type="submit" style="margin-right: 0.4rem">
              Submit
            </button>
          </details>
        </div>
        <div>
          <button id="random" type="button">MOAR pets</button>
        </div>
      </form>
      <div id="info-panel">
        <div id="record-count"></div>
        <div id="page-count"></div>
        <div id="controls">
          <button class="nav" id="prev">Prev</button>
          <button class="nav" id="next">Next</button>
        </div>
      </div>
      <div class="container">
        <!-- cards get attached here -->
        <section></section>
      </div>
    </main>
  </body>
</html>
