<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Random Animal Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <header>
      <h1>Random Animal Generator</h1>
    </header>
    <main>
      <div id="info-panel">
        <div id="record-count"></div>
        <div id="page-count"></div>
        <div id="controls">
          <button class="nav" id="prev">Prev</button>
          <button class="nav" id="next">Next</button>
        </div>
      </div>
      <div class="container">
        <form id="form-options">
          <header>
            <h2>Options</h2>
          </header>
          <label>Sort by:</label>

          <input type="radio" id="asc" name="sort" value="asc" checked />
          <label for="asc"> Ascending</label>

          <input type="radio" id="desc" name="sort" value="desc" />
          <label for="desc"> Descending</label>
          <br />
          <input
            type="radio"
            id="lastname"
            name="orderby"
            value="lastname"
            checked
          />
          <label for="lastname"> Last Name</label>

          <input type="radio" id="age" name="orderby" value="age" />
          <label for="age"> Age</label>
          <br />
          <button id="submit" type="submit">Submit</button>
          <button id="random" type="button">Create more IDs</button>
        </form>
        <!-- cards get attached here -->
        <section></section>
      </div>
    </main>
  </body>
</html>
