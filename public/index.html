<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Express from Scratch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="app.js"></script>
  </head>

  <body>
    <header>
      <h1>ðŸ‘€</h1>
      <h1>Fake identity generator</h1>
    </header>
    <main>
      <div id="info-panel">
        <div id="record-count"></div>
        <div id="page-count"></div>
        <div id="controls">
          <button class="nav" id="prev">Prev</button>
          <button class="nav" id="next">Next</button>
        </div>
      </div>
      <div class="container">
        <form onclick="event.preventDefault()">
          <header>
            <h2>Options</h2>
          </header>
          <label for="name">Name:</label>
          <input
            required
            type="text"
            id="name"
            maxlength="25"
            name="name"
            size="20"
            placeholder="Name"
          />
          <label for="age">Age:</label>
          <input
            required
            type="number"
            min="1"
            id="age"
            name="age"
            size="20"
            placeholder="Age"
          />
          <button id="submit" type="submit">Submit</button>
        </form>
        <section></section>
      </div>
    </main>
  </body>
</html>
